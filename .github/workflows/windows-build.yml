name: Rust Windows Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build
        run: |
          cd rust-sdk
          cargo build --release --verbose --target x86_64-pc-windows-gnu

      - name: Run tests
        run: |
          cd rust-sdk
          cargo test --verbose

      - name: Create archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd rust-sdk\target\release
          7z a rust-sdk-windows.zip *

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./rust-sdk/target/release/rust-test.exe
            ./rust-sdk/target/release/rust-sdk-windows.zip
          name: Release ${{ github.ref_name }} (Windows)
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}